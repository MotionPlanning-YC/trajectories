# publishing
freq: 200 # publishing frequency

# Circle parameters
circle:
  center: 
    x: 0.3
    y: 0.0
    z: 0.3
  radius: 0.2
  normal_vector:
    x: 1.0
    y: 0.0
    z: 0.0

# Line parameters
line: 
  start:
    x: 0.45
    y: -0.13
    z: 0.70
  end:
    x: 0.45
    y: 0.10
    z: 0.70
    
max_velocity: 0.04 # [m/s]
max_acceleration: 0.05 # [m/s^2]
max_angular_vel: 0.1 # [rad/s]
frame_ID: base_link

# Orientation of endeffector
orientation:
  w: 1.0
  x: 0.0
  y: 0.0
  z: 0.0

# Frame ids
EE_frame_ID: TOOL
publish_frame_ID: base_link # the frame in which the trajectory should be published

joystick:
  step_length_gain: 0.02; # [s] multiplicator to the velocity for incremental position update
  vel_min: 0.005 # [m/s] minimum commanded velocity below which command will be ignored
